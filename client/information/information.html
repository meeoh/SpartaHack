<template name="information">
	<html>

	<head>
		<link type="text/css" rel="stylesheet" href="information.css"/>

		<title> Travel </title>

	</head>


<body>
		

	<!-- <h1>FROM: {{starting}} TO: {{ending}}</h1> -->

	<h2> Transportation </h2>  
		
		<div class="trans">
			<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRky3oNyKcq_2sL1yZfOtZ3EWUzbH-QE5aEcQUH2xu5a9w3tyG7"/> 

		

			<table style="border-collapse:collapse;">

				<thead>
					<tr>
						<th colspan="2">
							Travel Distance & Statistics
						</th>
					</tr>

					<tr style="border-bottom:1px solid black;">
						<th style="padding:5px;border-left:1px solid black;">Distance
						</th>

						<th style="padding:5px;border-left:1px solid black;"> Travel Time
						</th>
					</tr>


				</thead>
				<tbody>

					<tr>
						<td style="padding:5px;">{{distance}}</td>
						<td style="padding:5px;border-left:1px solid black;">{{timing}}</td>
					</tr>


				</tbody>
			</table>

			
		</div>
		
			<div class="directions">
				<p>  Travel Directions </p>
			
				<ol>
					{{#each steps}}
						<li>{{html_instructions}}</li>
					{{/each}}

				</ol>
			</div>

	

	<h3> Accommodations </h3> 

	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTujpNtVRW856IOv8ojg4v_ibcGlQ9UIrn3HP7kZ-mZXuDXXr3e"> 

	<ul> 
		<li> Nearest Hotel: Hotel Name: Locations: </li>
	</ul>
	ALIGN LEFT> 
	<h4> Attractions & Activites </h4> <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQE-Gl80uKvrTo6JQYQdLNJ5PhqhJAz-42g-bKKvXzHSFCqf9jM" />

	<!-- <ul>
		<li> {{Attraction1}} </li>
		<li> {{Attraction2}} </li>
		<li> {{Attraction3}} </li>
		<li> {{Attraction4}} </li> -->
	<!-- </ul> -->

</body>

</html>

</template>
