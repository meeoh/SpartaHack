<template name="information">



                    <h2 class="locations"><b> {{starting}} to {{ending}} </b></h2>

<div class="bs-example">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">1. Transportation</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse ">
                <div class="panel-body">
                  



	<br>  
		
		<div class="trans">
			

		

			<table style="border-collapse:collapse;">

				<thead>
					

					<tr style="">
						<th style=""><u>Distance</u>
						</th>

						<th></th>
						<th style=""> <u>Travel Time</u>
						</th>
					</tr>


				</thead>
				<tbody>

					<tr>
						<td style="padding:5px;" class="distance">{{distance}}</td>
						<td></td>
						<td style="" class="timing">{{timing}}</td>
					</tr>


				</tbody>
			</table>
<br>
			
		</div>
		
			<div class="directions">
				<p class="travHeader">  <u>Travel Directions</u> </p>
			
				<ol>
					{{#each steps}}
						<li class="step">{{html_instructions}}</li>
					{{/each}}

				</ol>
			</div>
                </div>
            </div>
        </div>






























        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">2. Accomodation</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">


	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTujpNtVRW856IOv8ojg4v_ibcGlQ9UIrn3HP7kZ-mZXuDXXr3e"> 

	<table class="cray">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody>


			
			<tr>
				<td>{{hotelName 0}}</td>
				<td>{{pricing 0}}</td>
				<td>{{rating 0}}</td>
			</tr>
			<tr>
				<td>{{hotelName 1}}</td>
				<td>{{pricing 1}}</td>
				<td>{{rating 1}}</td>
			</tr>
			<tr>
				<td>{{hotelName 2}}</td>
				<td>{{pricing 2}}</td>
				<td>{{rating 2}}</td>
			</tr>
			<tr>
				<td>{{hotelName 3}}</td>
				<td>{{pricing 3}}</td>
				<td>{{rating 3}}</td>
			</tr>
			<tr>
				<td>{{hotelName 4}}</td>
				<td>{{pricing 4}}</td>
				<td>{{rating 4}}</td>
			</tr>
		</tbody>
	</table>						
               </div>
            </div>
        </div>



















        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">3. Local Restaurants in {{ending}}</a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">



				
				<table class="cray">
					<thead>
						<tr>
							<th>Name</th>
							<th>Address</th>
							<th>Rating</th>
						</tr>
					</thead>
					<tbody>		
						<tr>
							<td>{{restaurantName 0}}</td>
							<td>{{restaurantAddress 0}}</td>
							<td>{{restaurantPhone 0}}</td>
						</tr>
						<tr>
							<td>{{restaurantName 1}}</td>
							<td>{{restaurantAddress 1}}</td>
							<td>{{restaurantPhone 1}}</td>
						</tr>
						<tr>
							<td>{{restaurantName 2}}</td>
							<td>{{restaurantAddress 2}}</td>
							<td>{{restaurantPhone 2}}</td>
						</tr>
						<tr>
							<td>{{restaurantName 3}}</td>
							<td>{{restaurantAddress 3}}</td>
							<td>{{restaurantPhone 3}}</td>
						</tr>
						<tr>
							<td>{{restaurantName 4}}</td>
							<td>{{restaurantAddress 4}}</td>
							<td>{{restaurantPhone 4}}</td>
						</tr> 
					</tbody>
				</table> 




	

	

                   
                </div>
            </div>
        </div>
    </div>
</div>
                                		                                		


	<!-- <h1>FROM: {{starting}} TO: {{ending}}</h1> -->


	



</template>
